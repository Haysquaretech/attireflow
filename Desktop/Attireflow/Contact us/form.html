<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="form">
    <form id="contactForm">

        <h3 class="conForm">Contact Form</h3>
        
        <input type="name" id="name" placeholder="Your Name" required><br><br>
        
        <input type="email" id="email" placeholder="Email" required><br><br>
        
        <textarea id="message" name="message" rows="4" placeholder="Message"></textarea><br><br>

        <button type="submit" class="myBtn">Send</button>
    </form>
</div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior
            
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
